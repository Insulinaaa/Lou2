<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Progressiva</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>A quanto tempo vocÃª me faz feliz</h1>
    <div id="counter">
        <div class="time-part">
            <span id="months">0</span>
            <div class="label">Meses</div>
        </div>
        <div class="time-part">
            <span id="weeks">0</span>
            <div class="label">Semanas</div>
        </div>
        <div class="time-part">
            <span id="days">0</span>
            <div class="label">Dias</div>
        </div>
        <div class="time-part">
            <span id="hours">0</span>
            <div class="label">Horas</div>
        </div>
        <div class="time-part">
            <span id="minutes">0</span>
            <div class="label">Minutos</div>
        </div>
        <div class="time-part">
            <span id="seconds">0</span>
            <div class="label">Segundos</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
